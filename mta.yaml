ID: DPC_Tool
_schema-version: '2.1'
description: DPC_Tool
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: DPC_Tool-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
  - name: srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: DPC_Tool-hdi-container
  - name: web
    type: html5
    path: web
    requires:
      - name: DPC_Tool-hdi-container
      - name: DPC_Tool-uaa
      - name: xsjs_api
        group: destinations
        properties:
          name: xsjs_api
          url: '~{url}'
          forwardAuthToken: true
      - name: DPC_Tool-ui5
  - name: xsjs
    type: nodejs
    path: xsjs
    provides:
      - name: xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: DPC_Tool-hdi-container
      - name: DPC_Tool-uaa
      - name: db
resources:
  - name: DPC_Tool-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: DPC_Tool-uaa
    type: com.sap.xs.uaa-space
    parameters:
      path: /xs-security.json
  - name: DPC_Tool-ui5
    type: org.cloudfoundry.managed-service
    parameters:
      service: sapui5_sb
      service-plan: sapui5-1.60
  - name: di-builder-configuration
    properties:
      BUILDER_MAX_EXECUTION_TIME: 60000
